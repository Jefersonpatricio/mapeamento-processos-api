services:
  postgres:
    image: postgres:16-alpine
    container_name: mapeamento_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mapeamento_processos}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: mapeamento_api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mapeamento_processos}
      JWT_SECRET: ${JWT_SECRET:-troque-esta-chave-em-producao}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && node dist/src/main.js"

volumes:
  postgres_data:
